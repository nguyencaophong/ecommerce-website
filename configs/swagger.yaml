        '400':
          description: "1. Invalid email address;\n2. Invalid code!"
  /auth/login:
    post:
      tags:
        - Auth
      summary: login
      description: Login to Sgod
      operationId: login
      requestBody:
        description: Login to Sgod
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      responses:
        '200':
          description: 'Login Successfully.'
        '400':
          description: 'Missing credentials!|Invalid email address or phone number!'
        '401':
          description: 'Wrong password!'
        '404':
          description: 'Email address not registered!|Phone number not registered!|Username not registered!'
  /auth/logout:
    delete:
      tags:
        - Auth
      summary: logout
      description: Logout
      operationId: logout
      responses:
        '200':
          description: Logout successfully.
        '401':
          description: Unauthorized
      security:
        - Bearer: string
  /auth/{username}:
    patch:
      tags:
        - Auth
      summary: reset password
      description: Login to Sgod
      operationId: reset-password
      parameters:
        - name: username
          example: info@Sgod.vn|0796380300
          in: path
          description: 'Value of username can also be email/phone'
          required: true
          schema:
            type: string
      requestBody:
        description: Login to Sgod
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: ''
                code:
                  type: string
                  example: '532894'
        required: true
      responses:
        '200':
          description: 'Login Successfully.'
        '400':
          description: 'Missing credentials!|Invalid email address or phone number!'
        '401':
          description: 'Wrong password!'
        '404':
          description: 'Email address not registered!|Phone number not registered!|Username not registered!'
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: refresh token
      description: Refresh Token
      operationId: Refresh Token
      responses:
        '200':
          description: Refresh Token successfully.
        '401':
          description: Unauthorized
      security:
        - Bearer: string
  /users:
    post:
      tags:
        - User
      summary: create user
      description: Create user
      operationId: create
      requestBody:
        description: Create user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '201':
          description: 'Register successfully.'
        '400':
          description: "Password is required!\n1. First name is required;\n2. Last name is required;\n3. Invalid username;\n4.  is not language!"
        '401':
          description: "Wrong code!\nYou have 2|1 attempts left."
        '404':
          description: "Code not found!\nPlease click to \"Send Code\"."
        '429':
          description: "You tried too many!\nPlease try again with a different verification code or change your email."
        '500':
          description: "Cannot read properties of undefined (reading 'year')"
    put:
      tags:
        - User
      summary: update myself
      description: update user
      operationId: update
      requestBody:
        description: Update user
        content:
          multipart/form-data:
            schema:
